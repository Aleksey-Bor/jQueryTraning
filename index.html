<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery training</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  </head>

  <body>
    <p id="demo">Hi</p>
    <script>
      $(function () {
        $("#demo").html("<ul><li>Hi </li></ul>");
        $("#demo ul").attr("id", "list");
        $("ul > li").attr("class", "list_item");
        $(".list_item").append("Max");
        $("#list").append("<li>Hello World</li>");
        $("#list").prepend("<li>Hello Marsya</li>");
        $("#demo").before("<h1>Test</h1>");
        let newElem = $("<p></p>").text("I am new");
        $("h1").after(newElem);
      });
    </script>
  </body>
</html>
