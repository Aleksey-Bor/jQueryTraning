<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery training</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <style type="text/css">
      .header {
        color: blue;
        font-size: xx-large;
      }
      .red {
        color: red;
        font-size: large;
      }
    </style>
  </head>

  <body>
    <div>Some text</div>
    <script>
      $(function () {
        $("div").addClass("header");
        $("div").removeClass("header");
        $("div").addClass("red");
      });
    </script>
  </body>
</html>
