<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery training</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  </head>

  <body>
    Hello jQuery!
    <div id="test">
      <p>some text</p>
    </div>
    <input type="text" id="name" value="Pit" />
    <script>
      $(function () {
        let name = $("#name").val();
        $("p").text(name);
        console.log(name);
      });
    </script>
  </body>
</html>
